
<div class="main">
    <h4>Charts Display</h4>
    <div class="token">
            
        <form (ngSubmit)="fetchVariableData()">
            <div class="form-group">
                <input type="text" name="EnterToken" placeholder="Enter token" class="form-control" [(ngModel)]="token">

            </div>
            <div class="form-group">
                <input type="datetime-local" name="fromDate" placeholder="From Date" class="form-control" [(ngModel)]="fromDate">

            </div>
            <div class="form-group">
                <input type="datetime-local" name="toDate" placeholder="To Date" class="form-control" [(ngModel)]="toDate">

            </div>
            <button class="btn btn-primary form-control" type="submit">Submit</button>
        </form>

    </div>
    <div class="chart-btn">
       

    </div>
    <div class="charts">
        <div class="efficiencyCharts">
            <canvas id="canvas">{{chart}}</canvas>
        </div>
        <div class="inputflowChart">
            <canvas id="canvas1">{{chart1}}</canvas>
    
        </div>
       
    
        <!-- <button (click)="postData()">Post</button> -->
    </div>
    <div>
        <div class="aggregateChart">
            <canvas id="canvas2">{{chart2}}</canvas>
    
        </div>
    </div>

   
</div>
